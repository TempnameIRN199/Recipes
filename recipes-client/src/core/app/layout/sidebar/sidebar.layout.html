<aside class="w-64 bg-white border-r h-screen p-4 overflow-y-auto">
  <div class="text-2xl font-bold mb-6 text-blue-600">Menu</div>

  <!-- Main Part of the Component -->
  <mat-accordion>
    <ng-container *ngFor="let item of menuItems()">
      <ng-container *ngIf="item.children?.length; else singleItem">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-icon class="mr-2">{{ item.icon }}</mat-icon>
            <span>{{ item.title }}</span>
          </mat-expansion-panel-header>

          <div *ngFor="let child of item.children" class="ml-6 my-1">
            <a [routerLink]="child.route" class="flex items-center gap-2 text-sm text-gray-700 hover:text-blue-500">
              <mat-icon class="text-sm">{{ child.icon }}</mat-icon>
              {{ child.title }}
            </a>
          </div>
        </mat-expansion-panel>
      </ng-container>

      <ng-template #singleItem>
        <a [routerLink]="item.route" class="flex items-center gap-3 py-2 px-2 rounded hover:bg-gray-100 text-gray-800">
          <mat-icon>{{ item.icon }}</mat-icon>
          {{ item.title }}
        </a>
      </ng-template>
    </ng-container>
  </mat-accordion>
</aside>
