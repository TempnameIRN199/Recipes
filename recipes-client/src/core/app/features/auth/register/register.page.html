<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <!-- Form with appropriate properties from the Credentials model -->
  <form (ngSubmit)="onSubmit()" class="w-full max-w-md space-y-6 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-semibold text-center">Register</h1>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="data.email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="data.password" name="password" required />
    </mat-form-field>

    <button mat-raised-button color="accent" class="w-full" type="submit">Register</button>

    <div class="text-center">
      <a routerLink="/login" class="text-sm text-blue-500 hover:underline">Already have an account? Login</a>
    </div>
  </form>
</div>
