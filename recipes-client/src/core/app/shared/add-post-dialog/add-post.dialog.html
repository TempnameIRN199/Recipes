<h2 class="text-xl font-semibold mb-4">Add New Post</h2>

<!-- Main Component -->
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <div>
    <label class="block font-medium mb-1">Video</label>
    <input type="file" (change)="onFileSelected($event)" accept="video/*" />
    <p class="text-sm text-gray-500 mt-1" *ngIf="formGroup.value.video">
      Selected: {{ formGroup.value.video?.name }}
    </p>
  </div>

  <div class="flex justify-end gap-2 mt-6">
    <button mat-button type="button" (click)="onClose()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">Add Post</button>
  </div>
</form>
