<div class="bg-white shadow rounded-lg p-4 space-y-2 border border-gray-200">
      <div class="flex justify-between items-center text-sm text-gray-600">
        <span class="font-semibold">{{ post?.name }}</span>
        <span>{{ post?.createdAt | date:'short' }}</span>
      </div>

      <div class="text-base text-gray-800">
        {{ post?.description }}
      </div>

      <ng-container>
        <video
          *ngSwitchCase="'video'"
          [src]="post?.mediaUnit?.video"
          controls
          class="w-full rounded">
        </video>
      </ng-container>
</div>
