<h2 class="text-xl font-semibold mb-4">Edit Dish</h2>

<!-- Main Part -->
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-4">
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <div class="grid grid-cols-2 gap-4">
    <mat-form-field appearance="fill">
      <mat-label>Time</mat-label>
      <input matInput formControlName="time" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Yield</mat-label>
      <input matInput type="number" formControlName="yield" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Serving Size</mat-label>
      <input matInput type="number" formControlName="servingSize" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Note</mat-label>
      <input matInput formControlName="note" />
    </mat-form-field>
  </div>

  <div class="flex justify-end gap-2 mt-6">
    <button mat-button type="button" (click)="onClose()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">Save</button>
  </div>
</form>
